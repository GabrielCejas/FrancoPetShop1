    <section id="contact">

            <div class="row">
                <div class="col-3">
    
                </div>

                    <form>
                        <div class=" display-none " id="divAlerta" role="alert">
                            El mensaje se envio con exito

                        </div>
                        <h2 class="text-center text-uppercase text-center text-secondary mb-0 mt-5 mb-3">Contactanos!</h2>
                        <hr class="star-dark mb-5"> </hr>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            
                            <input  required type="email" class="form-control" id="clientemail"

                        </div>
                        <div class="mb-3">
                           
                            <input  type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone (Opcional)">
                        </div>
    
                        <div class="mb-3">
                            <input  type="checkbox" class="form-check-input" id="gato">
                            <label class="form-check-label" for="gato">Gato</label>
                            <input  type="checkbox" class="form-check-input" id="perro">
                            <label class="form-check-label" for="perro">Perro</label>
                        </div>
    
                        <div class="mb-3">

                            <!-- <input type="text-area" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone"> -->
